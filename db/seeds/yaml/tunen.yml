  contents: "この専門演習は「メディア史」のゼミである。2019年度は「メディア文化史」を演習のテーマとする。戦後日本においてテレビは最大の娯楽メディアに成長する一方で、人々の社会認識や世論形成に大きな影響力を持ってきた。また、戦後は、テレビ・マンガ・音楽・広告などがそれぞれに関連し合いながら、全体としてポピュラー・カルチャーを開花させてきた。他方、近年は、インターネット・SNSが急速に普及し、メディア文化は大きく変貌を遂げている。\nこの演習では、春学期は下記のテキストの講読を通し、日本におけるメディア文化の特性について理解し、今後の方向性について討論する。\n春学期の後半からは6人程度のグループにわかれ、テーマを選んでそれについての文献講読やデータ収集を行う。そして、夏合宿や秋学期の演習の場でその内容を発表し、他の参加者と質疑応答を行う。\n専門演習は、共同作業を通じて、１つのテーマについての理解を深めていく場である。手抜きをすることは、自分のためにならないばかりではなく、他人の勉強を妨げることになることを理解して欲しい。 "
