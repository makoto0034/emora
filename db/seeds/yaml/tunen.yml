  outside: 'この授業はレジュメなどは用意しません。受講生は指定したテキストをあらかじめ読んで、概要を頭に入れてきてください。また、日常的に新聞やテレビに接して直近の政治の動きを踏まえたうえで出席することを求めます。 '
