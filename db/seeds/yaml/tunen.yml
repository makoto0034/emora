  objective: 'EU（欧州連合）は、ユーロ危機、Brexit、移民・難民危機、ポピュリズムなど複合的な危機に直面しているとはいえ、依然として経済活動のグローバル化に適応するための様々な政策を生み出している「経済統合のツールボックス」ともいえる機構であり、アジアにおける経済協力を考える上でも示唆に富む。そこで、本授業では、（１）EUと国家の役割分担に基づいて行われているヨーロッパ経済に関する基礎知識を学び、　（２）他大学の学生とともにEUセミナーに参加して、プレゼンテーションや討論の能力を身につけ、（３）EUの政治・経済ガバナンスのしくみに関する基礎知識に基づいて、世界の地域統合について考える力を養う。  '
  contents: "大学セミナーハウス（八王子）で行われる第8回EUセミナーに参加することを前提としてゼミを行う。EUセミナー開催時期は、例年9月中旬から下旬の2泊3日。EUセミナーは、代表的なEU研究者の指導の下で約100人の学生が大学の垣根を越えて共に学ぶ場である。これまでのセミナーの記録は以下を参照（https://iush.jp/seminar/2017/03/166/）。\nゼミの内容は3つの部分に分かれる。第1に、EUに関する基礎知識を短期間に身につける。第2に、EUセミナー分科会の内容を確認した上で、各自参加する分科会のテーマに関する課題及び追加情報の収集を行う。想定されるテーマは、ユーロ危機、イギリスのEU離脱、ポピュリズム、エネルギー・環境問題、EUのガバナンス問題、EUの対ロシア経済制裁など。第3に、EUセミナー後、各自の関心に応じて個人あるいはグループで論文を執筆する（テーマの一例：ユーロ危機、銀行同盟、EU・ロシア関係、移民・難民問題、EUとアジアの比較、TPPやTTIPなどのメガリージョンとEUの比較、EU労働政策、日EUｰEPA、EU労働問題、EUとASEANの比較など）。\nなお、特にEUとロシアの経済関係、EUと中国の経済関係、ロシアと中国の経済関係、ロシアと日本の経済関係、一帯一路構想、日EUのエネルギー政策の比較などについて関心のある学生がいれば、別途、指導することがある。 "
