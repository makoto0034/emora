  contents: 'この授業は文化人類学的なエスノグラフィー（民族誌）を書くことを最終的な目的とします。文化人類学とは、文化的な「他者」の視点から社会や世界を描き出し、私たちの日常の当たり前を揺さぶりながら、自文化への理解を深め、新しい世界観を創出する学問です。文化的な「他者」は、南北アメリカや中国にのみ見出されるのではなく、異なる世代、異なる育てられ方、異なる考え方を持つ「他者」は私たちのすぐそばにいます。文化的「他者」を描いたエスノグラフィーの精読（通年）と、調査実習（夏休み）、各自のテーマ設定と調査実施、データのまとめ（秋学期）を通して、文化人類学的な調査方法とエスノグラフィーの書き方を学びます。このゼミを受講する学生は、異文化への感受性が求められます。 '
