  objective: '新たな社会デザインを模索する立場から，現代の社会運動論としてNPO／NGO等サードセクター組織やソーシャルビジネスの現状と課題を明らかにする。 '
  contents: "政府行政でも営利企業でもない第３の部門が社会経済システムにおいて積極的位置づけを持ち始める第一歩として，NPO／NGO等（ソーシャルビジネスを含む）への期待は大きい。その背景には，金融，税制，年金，雇用など既存システムの疲弊や将来不安，格差と貧困の拡大といった現代の課題がある。しかし，NPO／NGO等サードセクターの理解，現状の解明は，時代と社会の急速な要請にいまだ対応できていない。\n本講義では，21世紀の社会経済システムのなかで不可欠な存在として注目を集め，世界最大の「成長産業」ともいわれるサードセクターの位置と役割を，数多くの事例（映像資料も多用）を交えて明らかにしていく。環境・福祉・まちづくり・国際協力・人権など多様な\nテーマと多層の人びとによって進む生活の場からの「地殻変動」を通して自律的なネットワーク型社会を展望し，社会的・経済的主体のネットワークを社会運営の主体として含み込む社会デザインへのパラダイム転換とソーシャル・イノベーションを探究することが目標である。ゲストスピーカーも何度か招聘する。 "
