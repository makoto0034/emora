  objective: '各自のテオリア的求道を、他者との交わり・コムニカチオンをひらくディア・ロゴス的プラクシスへと循環させることを、他者との出会いの場・アゴラ・現場に自身の身を置くことによって探求・習得する。とりわけ「旅する人間」という観点から、旅という現場性にも着目して、自己理解他者理解を深めることを目指す。 '
  contents: '受講者各自は自己自身に向きかえり自身の問題意識・問題関心を徹底的に深めることが求められる。それと同時に、そこから浮かび上がってくる問題理解に即して、一定のテーマを準備し、それを他者との交わり・コムニカチオンに向けて、他者と出会う現場・アゴラにもちこむ。そのための手がかりとして、ひとつには、哲学対話、哲学カフェという実践現場に焦点を当てる。さらに「旅する人間」という問題理解にもとづいて、旅という現場性、場所性についての理解を深めつつ、そこから、自己理解、他者理解の探究を進める。したがって、各自は自らのテーマを深めるにあたって、哲学対話、哲学カフェ、そして、旅を通じて、自らの問いを身をもって探求することが求められる。こうしたテオリアとプラクシスの循環―同時にそれはコムニカチオンをひらく―に繰り返し身を置く実際の経験を踏まえて、それを分かち合い、他の参加者と共に話し合いを行う。  '
