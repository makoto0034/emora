  contents: "本ゼミの第一の目的は、会社や個人に関わる税金の構造を理解することで、税金アレルギーをなくしておくことで、社会に出た後の実務効率を向上させることにあります。\n税と聞いただけでアレルギー反応がでてしまう人は世の中では少なくありません。税理士という業界に身を置き世の中を見渡すと、大半の人が「税が苦手・嫌い」と思っていることが良くわかります。ただビジネスの世界では、経営者や、経理担当者、また商品開発担当から営業まで、税金の知識は絶対的に必要です。税金は企業経営にとって大きなコストとなる為、ビジネス上必要不可欠な知識です。それは一個人として生活するうえでも全く同じことが言えます。\nその一方で、今後社会に出ていくゼミ生に向け、自分で考え自発的に行動する能力、自分の意見を他人に伝える能力の重要性も、本ゼミの中で伝えたいと思っています。より実践的なコミュニケーションスキルとして①行動力②回答力③説得力を向上させる場を作っていきます。\n "
