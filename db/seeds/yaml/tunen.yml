  lang: "日本語\n(Japanese) "
  notes: 'その他登録 '
  objective: "「大学に入ったら、好きな勉強を、思いっきりしたい！」。こんな志を持っていた学生に、初心を思い出して、合宿なども含むゼミ活動を通じて仲間を作り、「勉強した」と言える充実した大学生活を送ってもらうことが、このゼミの目標である。政治学・歴史学のアプローチにより、現代日本の地方と大都市が直面する問題を理解し相対化する視座を獲得し、議論を通じて自分なりの意見を形成することを学ぶ。また、テキストをきちんと読み報告・プレゼンしたり、自ら企画して取材・調査してレポートを書いたり、議論したりする技術を習得する。 "
  contents: "人口減少問題は、地方だけの問題ではなく大都市の問題でもあり、これにどう対応するかが日本の運命を決めると言ってよい。労働力や消費者、税金や産業、エネルギー・資源や自然、インフラや文化。これらをめぐり大都市と地方は争奪し、譲り合ってきた。近代から現在に至る日本は、人口や国土、エネルギー、環境、食糧など国のかたちをどう造って来たのか。今年度は、特にインフラ構築と維持、都市計画などに重点を置いて勉強する。\n本ゼミでは、現代日本の大都市/地方の問題を政治学的視角から理解し、歴史的・比較的視座から現代を相対化するために、多角的に選んだ重要なテキストを輪読・報告し、問題意識や分析枠組みを共有した上で、議論する。座学だけではなく、現場での研修(合宿と遠足)、ジャーナリストや外交官、テキストの著者などを招いての研究会(倉田ゼミと共催の可能性)なども行う。\n本ゼミのメイン・イベントでもある合宿では、今年度は海と山とに恵まれた歴史豊かな某県を訪れる。県庁・市役所からご協力を頂きつつ、地元の成り立ち、生業、暮らしに触れ、現代日本の地方/都市問題の凝縮された課題を実地に学ぶ。合宿は、楽しいだけではない、学生時代の忘れ得ぬ思い出になると共に、準備と運営とを通じて大きく成長できる機会となる。調査・計画・手配・調整・交渉・討論などのプロセスが参加者全員にミッションとして与えられ、授業時間以外の準備と積極的な参加が義務である。\nこの他にも、参加者が企画やテキストを提案することを歓迎する。ゼミは、君たちが作るものだから。 "
