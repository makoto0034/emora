  notes: 'その他登録 '
  objective: '民法に関するさまざまな問題点を検討しながら，問題の正確な位置づけを把握し，法的な思考に基づいて自分の考えを導くことができるようになることを目指します。それとともに，文献を調べる，グループで発表の準備をし報告をする，報告に基づき討論するといった，学問をする上でも社会に出る上でも必要な技術を習得することを目指します。  '
  contents: "憲法13条は，「すべて国民は、個人として尊重される。生命、自由及び幸福追求に対する国民の権利については、公共の福祉に反しない限り、立法その他の国政の上で、最大の尊重を必要とする。」と規定し，幸福追求権を認める規定であるとされています。\n\n幸福追求権が承認されるべきかが問題になる場面の中には，私人と私人の関係を規律する民法の問題とも密接にかかわるものが少なくありません。そこで，春学期は，現時点で既に裁判例として問題となっている場面や，裁判例はなくとも広い意味で幸福追求権と民法とが関わり合いを持ちそうな場面をいくつか取り上げて，検討を行いたいと思います。\n\n大きく分けて，3つのテーマに分かれます。\n\n第1に，幸福追求権と個人に関する問題を取り上げます。たとえば，ある名前を検索エンジンに入れると過去の犯罪歴などがヒットすることがありますが，「忘れられる権利」が認められるのかといった問題があります。\n\n第2に，幸福追求権と家族に関するテーマがあります。夫婦の氏に関する最高裁大法廷判決では，婚姻により氏を変更されない権利が認められるのかが問題となりました。生殖補助医療技術を用いることができるのか（たとえば，現時点で事実婚カップルは第三者の提供した精子を用いた人工授精を利用できていません）という問題も幸福追求権の問題の中で位置づけることも可能であるように思われます。嫡出推定制度の法改正が予定されていることもあり，子を持つことに対する親の権利があるのかといった問題についても考えてみたいと思います。さらには，離婚の際の子の幸福・福祉の問題についても考えてみたいと思います。\n\n第3に，幸福追求権と集団に関する問題があります。たとえば，外国人の氏名の読み方をめぐる最高裁判決がありますが，広い意味での集団的な人格的利益に関する問題として位置付けることができます。\n\n秋学期は，皆さんの興味のあるテーマを自分で見つけて，それをもとに討論したいと思います。春学期と関係するテーマでもいいですし，そうでなくても民法に関係するものであれば，自由に選んでもらって構いません。\n\nこのゼミでは,
    毎回2名の報告者が該当テーマに関する報告を行い, それに基づいて討論をします (各参加者は, 学期中に1-2回報告することになります) ｡ また, 報告後の討論の司会をする,
    つまり論点を提示するのも報告者です (教員が必要に応じて手助けをします) ｡皆さんの自主性を重んじたいと思っています｡ 十分な予習, 積極的な発言が求められます｡\n\nまた，このゼミでは，他のゼミとの交流（今年度は学外のゼミとの交流を予定しています），家庭裁判所の見学など，さまざまなイベントも積極的に行いたいと思っています。\n\n配当年次は2‐4年となっています｡とりわけ2年生は，十分な予習が求められます。また，報告者は，前提知識がない2年生にも理解ができるように発表の準備をしてもらう必要があります｡
    就職活動についても，できる限り配慮します。4年生も積極的にご参加ください。 "
