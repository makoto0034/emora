  notes: " "
  objective: 'この授業は戦後の日本政治、日本外交のうち、特に激動の激しかった1989年以降を詳しく学ぶことを目標とします。この四半世紀余り、日本政治は「自民党単独政権」→「非自民連立政権」→「自民党政権」→「民主党政権」→「自民党政権」と目まぐるしく移り変わりました。この間の動きを「生きた教材」として、克明に分析し構造的に理解することを目的とします。 '
  contents: "この授業は講義形式です。日本政治・外交の動きを政権ごとに、あるいはテーマごとに紹介していきます。中心は90年代以降ですが、戦後から80年代までの自民党単独政権時代についても紹介します。\n1993年に自民党単独政権が終わり連立政権時代に入って以降、政権は短期間でめまぐるしく交代する時代が続きました。この間、政治の中心に登場し、消えていった政党や政治家は数えきれません。各政党や政治家たちが何を目指し、どのような権力闘争を行ったのか。表に出ていない人間模様も含め、できるだけ生き生きと紹介したいと思います。また冷戦崩壊など国際社会の変動を反映し日本政治も日本社会も激変しました。社会保障政策をはじめとする内政、さらには外交、安全保障政策を含め主要政策の変貌に加え、政策決定システムも構造的に分析します。\nこの授業では毎回、冒頭の数分間、直近の大きな時事問題について学生に質問したり解説をしますので、日々のニュースに触れるようしてください。\nまた毎年、秋に政治家の方をゲストに招きし、お話をしていただいています。2014年は福田康夫元首相、2015年は民主党の細野豪志政調会長、2016年は自民党の石破茂元幹事長、2017年は公明党の太田明宏元代表、2018年は野田聖子・元総務大臣に来ていただきました。2019年度も、ゲストを招く予定です。 "
