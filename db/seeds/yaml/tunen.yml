  contents: "人間の生（life）のあり方が、その根本から問われている歴史的変革期としての現代社会のなかで、人間がよりよく生きる・豊かに生きるとはどういうことなのか、その人間の生にとって社会はどうあるべきなのか、さらには人間社会と自然・歴史との関係をどう考えるべきなのか、といった原的な課題がするどく浮上しているといえるでしょう。\nこのような課題に切り込んでいくテーマに、他者の生と自己の生との出会いと対話から生成するライフストーリー（他者と出会い、関係をつくっていきながら、その人の生き方・生きざまを聞きとっていく調査研究手法）を通してアプローチしていき、ひるがえって自らの生き方・自らが生きる社会のあり方について深く洞察・考察をしていくこと。自らの原問題と正直に向きあい、他者の生と真摯に向きあっていくこと。それが、このゼミのミッションです。 "
