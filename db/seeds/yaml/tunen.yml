  contents: "ミクロな個人行動は，マクロな社会現象にどのように結びつくでしょうか。個々人が便利さを追求して行動すると，環境問題など，社会的には問題が起きることがあります。また豊かな社会において高級品が売れる一方，フリーター増加や格差が議論になるなど，日本社会にも変化が起きているようです。巨大な現代社会を把握するには科学的な社会調査や分析法が必要です。しかし，不適切な調査や分析も現実には多いのです。\nこのゼミでは，各自が自由にテーマを設定し，社会変動や社会階層，価値観，各種の不平等を中心に，参加行動や余暇活動，人間関係，教育，政治，環境問題などに取り組みます。本格的な社会調査データや，国際比較データを用いてデータ分析の練習をします。分析が得意でなくても，やる気があればそれで良く，広い視野を持ち現実社会に興味を持つ人ならば誰でも歓迎します。まずテキストや，各自の分析結果をもとに発表と討論をします。次に，最新の論文講読やディベートなどをします。最後に各自のテーマによりゼミ論文を作成します。これらを通じて，知的生産の総合的能力の訓練をしたいと思います。 "
