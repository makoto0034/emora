  contents: '近代化と西洋化とが同義だった日本の宿命として、法学・政治学などの社会科学は基本的に西洋(由来)の法学・政治学であり続けていますが、法が適用され政治が営まれる現実の日本社会は、西洋化以前からの伝統や歴史的経緯の中に位置付けられる存在です。そのため、制度の建前と社会の現実との間に齟齬が生じることは避けられません。それに由来して、〈日本人には社会科学が真には理解し難い〉とか〈舶来のものに過ぎない学問などは現実の(日本)社会では役に立たない〉などと言われることもあります。それは時に、「民主主義」とか討論を通じた合意形成などは、西洋のものであり、日本(人)には合わないのではないかといった議論につながることもあります。実際には、どうなのでしょうか？本ゼミでは、「西洋由来の社会科学」を表面的に学ぶだけでは理解し得ない日本社会の実態を、「日本の歴史や知的伝統」をも加味して検討します。相互のズレや齟齬を検証すると共に、両者を比較することを通じて新しい理解や知見の創出に取り組みたいと思います。 '
