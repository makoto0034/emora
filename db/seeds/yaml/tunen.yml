  contents: "現在の日本においては、大都市圏と地方とでの経済格差（財政・人口・インフラ等）が大きくなりつつあるという見方があります。しかしながら一方で、ビジネスチャンスを地方に求める大企業も少なくありません。\nそのような日本経済の現状について”租税”と”地方経済”の二つを切り口に議論し、問題発見能力を養い、課題の解決に向けた意見の創出をしていくことを主眼としています。\nそのためにまず、前半では参考となる文献の輪読及び租税に関するテキストを使用し、ベースとなる知識の習得を図ります。\n後半では、学生自身が主体的にテーマ（課題）を決めた上で、大都市圏と各地方でのテーマ別比較考察、過去統計データの分析活用などを行いながら、多角的に日本経済の現状理解を深めていきます。\n担当者（相良）は、過去に行われた税制改正が地方財政に与えた影響など、これまでの実務経験を踏まえながら必要な専門的アドバイスを提供し、学生自身の問題発見能力の向上を促します。\n講義内ではグループディスカッションや討論会を積極的に実施し、アウトプット型の講義を行っていくつもりです。\n "
