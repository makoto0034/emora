  contents: "現在の私たちの生活や企業の経営のあり方は、金融市場や金融機関の影響を強く受けています。例えば、2007年8月から始まったアメリカの「サブプライムローン」問題は、「証券化」の仕組みを通じて、世界各国の金融機関にリスクを分散させたことで、国際的な金融危機の状況を作り出してきました。この国際的な金融問題は、アメリカやヨーロッパ諸国の金融機関のあり方や金融規制の仕組みに変革をもたらす一方で、日本においても、為替レートや株価の変化をもたらしながら、私たちの生活や企業の経営活動にも大きな影響を与えてきています。\nこのゼミでは、このような現代の金融・証券に関する問題を様々な角度から分析しながら、それが日本経済や企業経営に与える影響について理解を深めていきます。また、このような現実の問題を観察しながら、それを分析するための様々な金融理論や、分析手法についても習得し、今後の金融機関はどのような経営戦略や投資行動が望ましいのかということを考えていきます。\nゼミの進め方については、基本的には、テキストを輪読しながら、金融・証券の基本的な知識を習得していきます。また、各自の研究テーマについても考えてもらい、それに関する調査・研究を進めていきます。さらに、全国の学生が集まって12月に開催される「証券ゼミナール大会」に参加し、そこで他大学の学生との交流を深めながら、論文作成、パワーポイントによるプレゼンテーション、ディスカッションの手法を実践的に学んでいきます。 "
