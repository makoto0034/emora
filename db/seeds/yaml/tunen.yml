  contents: "「ジェンダー」の視点は，現代社会を主題化する社会学の営みにとって不可欠である。どのような社会も，性差に無関連に構成されて在ることはないからである。このゼミでは，現代社会に現象するさまざまな問題を，それがどのように「ジェンダー」化されているかという視点から読み解いていく。またそのために現代社会を記述・分析する「理論」について幅広い知識を身につけることも必要である。\n春学期は，ジェンダー，現代社会理論などの領域から広く文献を選び講読する。秋学期は，夏休みの課題レポートをもとにした各受講者の個人報告を中心に進める。最終的には年度末に，400字詰め原稿用紙で30枚程度のレポートを作成することを課題とする。どのような「問題」を発見しそれに対してどのようにこたえようとするのかを文章にすることで，卒論へ向けてさらにテーマを深めていくことができる。 "
