  contents: "２年生および３年生：まず，財務会計の基本的なテキストを学ぶ。伝統的な会計理論（損益会計，資産・負債・資本会計）か新会計基準のいずれか（または両方）を中心に扱うかは参加者と相談のうえ決定する。次に，財務諸表分析の基本的なテキストを学ぶ。収益性，効率性，安全性，成長性などの伝統的な分析手法について学ぶ。\n４年生：卒業論文の執筆をおこなう。財務会計の範囲内で，自由にテーマを決定する。最初に論文の書き方や文献検索の仕方を説明する。後は毎回書き進んだ所までを報告してもらい，それに対して教員がコメントし，それに基づき修正していくということを毎週繰り返す。\n２・３年生については，基本的には，テキストの輪読形式でおこない，担当者の報告に対して，皆で疑問点を訊いたり，ディスカッションをおこなったりする。\n４年生については，各自でテーマを設定し，論文の執筆を進める。 "
