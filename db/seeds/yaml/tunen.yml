  outside: "文献の輪読では、報告者が報告を準備する他、毎回コーディネーターが議論を整理する。報告者は他の文献を参照してテキストを補いつつ、テキストの要旨・論点を整理する。また、報告者とコーディネーターはゼミ当日までにサブゼミを行い、疑問を事前にできるだけ解消すると共に、当日の議論の構成を準備する。それ以外の参加者は、毎回授業日の前々日零時まで（授業は月曜なので、金曜日の終わる夜１２時まで）に該当する論文を読み、コメントをBlackboardの掲示板に書き込む。コーディネーターはこれを編集し、当日の議論のために印刷して配布し、当日の議論をコーディネートする。研究会や外交講座、ゼミ論中間報告会なども、事前に資料を読み、事前に提出したコメントを踏まえて、議論を行う。\n\n当日は全員が積極的に議論に参加できるよう、体調を整えて参加すること。\n演習は、20分程度延長することが通例である。原則として、合宿への参加を必須とする。 "
