  notes: 'その他登録 '
  objective: '法は社会規範の一つであり，「人」に対して働きかけるものである。従って，「法学部で学ぶ」ということは，人一倍，社会や人に関心を持ち，学び続けることが必要である。授業では「地域が抱える現実の問題」を素材に法学部の学修を通じて獲得する論理的な思考力，対立する利害関係を調整する力等を学び，社会や人への関心を高める。さらに今年度は，地域の抱える課題を「発見」し，観光政策を含む様々な観点から地域振興の在り方について考え，課題「解決」に導く力も養うことを目標とする。 '
  contents: "１　「法学部で学ぶことが社会とどのような形で繋がっているのか」について様々な角度から考える。法学部の学修を通して，論理的思考力，情報収集能力等，利害関係調整力等，社会で必要な様々な能力を獲得できる。法学部で学び身に付けることのできるこれらの能力を実戦で使いこなせるようにすることを目的とする。これまで法学部の学修を通して獲得してきた様々な能力を高める。\n２　演習で取り扱う素材は，現実社会で発生する問題の中でも最も複雑で，解決が困難とされている「地域が抱える現実の課題」を素材にする。「地域が抱える現実の課題」を素材とする理由は，「利害関係者（ステークホルダー）」が複数存在し，それぞれの利害は複雑に絡み合っているため，もっとも利害を調整し，解決に導くことが容易でないからである。このように「地域が抱える現実の課題」を素材に利害関係者それぞれの主張及び取り巻く状況について分析・検討することにより，通常の講義では学ぶことができない課題発見力，分析力，課題解決力，実行力，コミュニケーション力など様々な能力を学び，身に付けていく。\n３　授業では，まちづくりに関する基礎知識や分析に必要な視点を獲得するために，外部環境に関する知識（少子・高齢化等の社会問題，第四次産業革命の技術革新など）のほか，法制度（まちづくり三法等），中心市街地活性化，観光政策，地域コミュニティの形成・活性化に関する文献を検討する。\n４　地域の抱える問題や課題を発見し，解決案を探す上で必要な視点を得るために地方創生・地域活性化における先例として紹介されている地域（昨年度は，川越市（埼玉県），横須賀市（神奈川県））を対象にヒアリング調査を行う。ヒアリングは，利害関係者（行政，民間企業，観光協会，商工会議所，商店街，NPO法人，銀行，住民（第一次産業を含む））ごとに８つのグループを作り，実施する。\n５　本年度は，昨年度（横須賀市，川越市）に引き続き，中心市街地活性化の現状及び活性化の構造を調査，分析すると共に，具体的に地域の人々と共に，地域活性化に関する具体的な提言及び提言の実行を行う予定である(協力企業，対象地域等，詳細については随時ゼミの広報Facebook等を通じて掲載する)。\n６　具体的な提案に向けて必要となる能力を養うために，演習時間外においてもサブゼミ，勉強会を別途開催する予定である。 "
