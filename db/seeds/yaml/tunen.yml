  contents: "現代日本の社会変動を理解するうえで，労働問題は避けて通ることのできない重要なテーマです。たとえば少子化は，男女労働者の仕事と生活の両立こそが解決のカギだと言われます。格差や貧困の拡大は，非正規労働者の増加や賃金制度の変化が影響を及ぼしています。このゼミでは，広く労働にかかわる問題を取り上げ，議論し，労働を手掛かりに，現代社会の変容を考察していきます。\nゼミでは，関連する文献を輪読し，討議することに加え，ディベートも頻繁におこないます。それらにより，知識の獲得だけでなく，論理的な思考力，分析能力や伝達能力を鍛えていきます。また人間の営みである「労働」を知るためには，本を読むだけでなく，現場を歩き，当事者や関係者の話を聞くことも大切です。そのため，ゲストスピーカーの招聘や実態調査も実施します。\nさらに年２回（春・秋学期），他大学との合同ゼミに参加し，研究発表をおこないます。研究発表では，
