  contents: "このゼミは多くの回でディベートを行う。社会保障と雇用問題は政策論的・政治的な論争が行われており，その問題点と論点を理解する方法としてディベートは効果的である。また，ディベートというグループ学習によりコミュニケーション能力を高めることができる。\n医療保障（健康保険），所得保障（年金，雇用保険，生活保護など），介護保障（介護保険，家族援助）
