  contents: 'この講義は、資本主義の成り立ちやその構造をわかりやすく説明します。経済学にはいろいろな考え方がありますが、この講義はマルクス経済学の立場から資本主義とは何かについて接近します。春学期では、商品あるいは貨幣とは何かといったことから解き明かし、次に労働力はなぜ商品となるのか、資本とは何か、剰余はどうして生まれるかなど資本主義という社会を理解するうえで必要な基礎的な用語を順序立てて講義します。秋学期には、資本主義を社会全体の視点から分析し、資本の再生産とは何か、利潤率の動向、銀行・信用制度の形成、そして中央銀行の金融政策など、より現実に近い資本主義の仕組みや再生産と信用制度との関係を講義します。講義では適宜、現実の経済問題と絡めながら資本主義の様相を話しますが、現実は複雑です。その現実を分析する道具（理論）を身につけ、その道具を使って現実を考えることが重要なのです。この講義はそのための考える手立てを与えます。 '
