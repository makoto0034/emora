  contents: "財政は，政府の行政活動を裏付ける，公的な資金調達及び資金支出の活動です。しかし，単なる政府部門の歳入・歳出活動のみを対象にするものではないことに注意が必要です。というのは，政府部門の活動の対象は，企業や家族を対象としているからです。このことは，企業の活動や家族の活動の理解にも，政府部門の活動の理解が不可欠であることを示しています。\nこれまでゼミでは，財政学の視点から公共領域と民間領域の範囲を意識した議論を行ってきました。例えば，年金（公的年金保険と民間年金保険），医療（公的医療保険と民間医療保険），教育（公教育と私教育）等に関して，政府部門の歳入・歳出構造や企業形態・家族形態を踏まえた国際比較を行い，日本社会の現状理解を深めてきました。本年度のゼミでも，財政学の視点から議論することを考えています。\nゼミの活動は参加者（ゼミ生）の主体性を尊重しているため，テーマ設定，立案，実行を学生主体で行うこととし，担当者（関口）はそのための資料や視点を提供し，必要な解説を行います。確定したテーマについて，各国の状況も意識しながら積極的に学び，毎回の参加により理解を共有し，自分の意見を積極的に発言し，日本財政の抱える課題や解決策について考えてゆこうとする学生の参加を望みます。 "
