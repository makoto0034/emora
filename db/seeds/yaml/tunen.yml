  contents: 'このゼミナールでは，これまで，経済学をつくり上げてきた様々な基本的文献（アダム・スミス著『国富論』，トマス・ロバート・マルサス著『人口論』，ウォルター・バジョット著『ロンバード街』，ジョン・ステュアート・ミル著『自由論』などなど）を読みながら，経済学のそもそもの成り立ちと目的を考え，そのうえで，現代が抱えるいろいろな経済問題を読み解くためのさらなる文献や主張を取り上げてきました（ジェイコブ・ソール著『帳簿の世界史』やJ.ガルブレイス著『大暴落1929』やマーヴィン・キング著『錬金術の終わり―貨幣，銀行，世界経済の未来―』などを取り上げながら）。今年度も，春学期では経済学の基本文献，秋学期では経済学が抱える現代的課題について学びます。さらに秋学期には，対抗ゼミナールでの発表のための研究報告を行ないます。 '
