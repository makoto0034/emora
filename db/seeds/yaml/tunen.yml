  notes: 'その他登録 '
  objective: "法律学の学習上、判例を的確に理解していることは否が応でも求められる。教科書類でも判例に全然触れないというものは見当たらず、憲法学についても事情は変わらない。ただ、そこで判例についてまとめられた内容だけでは、判例の十分な理解に至ることは、往々にして難しい。時には判例集で原典に直接当たることが、望ましい所以である。\nさらに付け加えれば、判例集に当たった方が、判例の学習を（私見で言えば少なくとも10倍は）楽しめる。判例集のテクストは、多様なアプローチを許すものであるから、楽しみ方は色々である。その色々な楽しみ方を試してみようというのが、目標だということになる。 "
  contents: "春学期は個々のケース、秋学期は複数の判例のまとまり（例えば、平等判例）を、それぞれ単位として授業を進める。対象の単位のとり方が違うことに応じて、春は個別報告、秋はグループ報告を、授業の中心とすることを想定している。そこで扱う判例は、参加者の関心に沿って選ぶことになる。ただ、それに先立って、判例の多角的検討がコンセプトであるから、検討の焦点となり得る複数の候補を、教員が指定する判例を素材に確認する回がある。（ただし、この間も参加者に担当を割り当てる。）\n全体を通じて、担当者、担当者以外の参加者ともに、相応に準備した上で主体的に議論に参加する姿勢が求められる。準備のために予備ゼミを行うことも、奨励される。 "
  plan: *1
  outside: "・各回の担当者は、周到に自身の担当箇所について準備する。\n・個別報告、グループ報告については、報告1週間前までに報告者がプレレジュメを作成して、問題の所在と報告の方向性を、参加者・教員と共有する。\n・報告などの担当に当たらない参加者も、プレレジュメも参考に、質問・議論の準備として十分な予習をする。 "
  evaluation: *2
