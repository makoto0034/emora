  contents: "あなたの命は誰のものですか？もしあなた自身のものだとすると、あなたはあなたの命を自由に処分することができるでしょうか？たとえば、死にたいと思ったら死んだり、臓器を売ってお金に換えたり。もしそのようなことが制限されるとしたら、それは何によってどのような理由で制限されるのでしょうか？\n\nいわゆる、「生命倫理」に関する問題が提起されるたびに、それに関する法整備を求める声が上がります。しかし生命倫理の分野には、法律論だけでは解決のできない倫理的に困難な問題が多数存在します。\nこの演習では、生命倫理に関する具体的な事例を法的・倫理的側面から検討するとともに、医療における法の目的・役割、そして限界について考えてみたいと思います。\n\n毎回生命倫理に関する具体的な事例を取り上げ、全員で議論を行います。そのため、参加者には議論への積極的な参加と発言が求められます。なお、この授業は「正しい答え」を提供するものではありません。答えのない問題に自分なりの答えを導き、様々な価値観を持つ仲間との議論を通じて、自分の価値観や既存の倫理観を再考してみましょう。もしかしたら、あなたにとっての常識が、誰かにとっての非常識であることに気付くかもしれません。\n\nなお、具体的な授業計画は、参加者の関心によって決定します。 "
