  contents: "多様性と多数性を特徴とする中小企業を分析するには，ある一定の切り口，分析視角で対象を絞り込むことが重要である。たとえば，業界・業種(自動車産業など)，業態(開発型ベンチャー，ファミリービジネスなど)，地域(東京都大田区，福井県鯖江市など)といった枠組み設定が必要となる。一方，これらのすべてに経済・経営理論とその分野の歴史，
