  contents: "「環境を守ろう」という主張は，今日ごく当たり前のものになり，それに反対する人が批判を受けることもめずらしくない。しかし、どの程度，どのように守るのかという具体論になると，議論はただちに政治問題化する。しかも環境問題は，やはり依然として政治の中心イシューとは言い難い。\n本演習では，過去／現在，思想／実例といった形でこの問題の多様な面に目配りしつつ，経済的利益を軸に動く社会において，環境問題に関心を寄せる人々が環境的価値を守る「緑の政治」をどう動かしたのか，そして将来へ向けて「緑の政治」をどのように構想するのか、という関心から議論していく。\n春学期は，有名な古典である『沈黙の春』をあらためてじっくり読み、当時と現在の共通点と差異を明らかにしながら、各自の環境問題への向き合い方も振り返ってもらう。その上で、「気候変動（地球温暖化）」「生物多様性」といった重要問題を具体的に取り上げ，環境政治の実態をとらえていく。秋学期は、春の学習を踏まえてテーマを設定し、個別およびグループによるリサーチを行うことで、さらに探求と議論を深める。\nまた本演習では、各自が日々積極的に情報と知識を得つつ、ブレインストーミングやグループ討論などの協同作業を通して（教員も含めて）互いに様々な「発見」をしていくことを目指す。受講希望者はその点に十分に留意すること。また、夏休み中にはフィールドワークを兼ねた合宿が恒例となっているので、その準備と実施にも積極的に取り組むことを期待している。 "
