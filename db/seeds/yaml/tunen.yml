  num: 'SOC3620 '
  lang: "日本語\n(Japanese) "
  notes: 'DA390 '
  objective: "「ジェンダー」と「現代思想」に関する文献の講読や報告，議論を通じて，各受講者が自分自身にとってもっとも切実な「問題」とは何か，を発見すること，それが本演習の目標である。 "
