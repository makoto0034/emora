  objective: 'アジアをめぐる諸問題（政治，経済，社会，文化など）に対する理論的研究と社会貢献できる共同研究を通して，創造力， 行動力，企画力， 批判力，協調性などを身につけることを目標とします。 '
  contents: "深澤（郭）ゼミではアジアの経済開発を中心に研究しながら，それと関連した環境問題，軍事問題，人権問題，企業のグローバル化問題，さらには日本の対アジア政策，アメリカの世界（アジア）経済における影響などの研究などに取り組んでいます。秋学期にはその具体的取り組みとして共同研究を行います。\nまた各種団体と共同で様々な取り組みを行うことがあります（毎年３月の第１土曜日には「としまモノづくりメッセ」で東京信用金庫と共同で「子供体験教室」を実施。２０１７年度は熊本の企業と共同で「職人オリンピック」を開催しました（小学生120人参加）。\nアジアは世界で最もダイナミックな経済パフォーマンスを見せています。それには，いい面（経済成長等）もあれば，悪い面（環境破壊，人権抑圧、軍事大国化等）もあります。それら多面的な顔を持つアジアを正しく理解することが，日本はもちろん，
    世界を正しく理解することにつながります。\n深澤（郭）ゼミでは,「学生による新たな挑戦」をモットーにいろいろな共同研究を手掛けています。特に,日本とアジアの架け橋の実践を意識した共同研究を通して,実社会に対して目に見える貢献をすることを目指します。\nまた，本ゼミでは在ゼミ中に，創造力，行動力，協調性，企画力，批判力等が身につきます。それらの能力を持って，社会で大いに羽ばたいて下さい。\n学生生活の3年間（または2年間）、学問・共同研究に没頭できるのが本ゼミの特徴です。そこには自らの潜在能力を開花させるツールが至る所にあります。学生諸君の積極的な参加を待っています。そして一生の友を作って下さい。 "
