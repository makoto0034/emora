  code: EX202
  title: "EX202／日本政治論\n(Japanese Politics) "
  theme: '現代日本の政治や外交の生き生きとした姿を学ぼう '
  instructor: '薬師寺　克行(YAKUSHIJI KATSUYUKI) '
