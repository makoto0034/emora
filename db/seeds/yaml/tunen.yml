  title: "EX606／演習\n(Seminar) "
  theme: '幸福追求権と民法 '
  instructor: '幡野　弘樹(HATANO HIROKI) '
  schedule: 通年 (Full year) 水曜日(Wed) ４時限(Period 4) 9206(Room)
