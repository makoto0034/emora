  objective: '働く人たちの仕事意識やアイデンティティ，多様な働き方，企業のダイバーシティ・マネジメント，企業・労働組合・政府の働き方改革の動きについて考察し，調査を行い，報告書を作成する。  '
  contents: '仕事は我々の生活やアイデンティティ形成の柱であり，我々に生きる意味や存在価値を与える。近年，働き方が多様化している。正規(典型）雇用以外の非典型雇用形態が増えているだけではなく，正規雇用の中でも地域限定正社員，職種限定正社員，短時間正社員などが増えている。いわゆる多様な正社員が増えている。こうした動きと並行して，企業は男性だけではなく女性・外国人・高齢者も働きやすい職場作りを目指すダイバーシティ・マネジメントを取り入れるとともに，働き方を改革しようと試みている。長時間労働をなくすための働き方の見直し，ワーク・ライフ・バランス制度の導入，第3の場所や自宅で働けるテレワークの導入など，より柔軟な働き方を可能にする諸制度が企業に導入されつつある。政府も働き方改革を掲げいろんな雇用政策を推進しており、労働組合も経営側に働きやすい職場づくりを提案する。そこで，本演習では，仕事世界の変化に伴い，働く人々の仕事に対する意識やアイデンティティについて考察するとともに，企業のダイバーシティ・マネジメントの実態や働き方改革の動きについて，考察・研究する。春学期には，仕事世界の変化・働き方改革や働く人々の仕事意識・アイディティティを考察するのに必要な視点を得るために，文献を講読し，議論する。秋学期は，春学期の議論を踏まえ，ゼミ生は各自演習で研究するテーマを決め，調査を行い，調査内容を分析し，まとめ，ゼミ報告書を完成する。  '
