  contents: "価値の多様化に伴って，商品（製品）を売ることが難しくなっています。その一方で，行列のできるお店や予約待ちの商品があることも事実です。この違いはいったいどこから来るのでしょうか。本ゼミでは，商品の価値の源である原価（元価）を研究の対象としています。原価を収集・処理・伝達する行為が原価計算であり，きわめて人間的な行為であるということができます。\n3年間のゼミ活動の柱は，グループ作業と卒業論文の作成です。2・3年次には，グループ作業の中で，商品を企画し販売し，決算書（併せてグループ論文）を作ります。その準備として，工業簿記･原価計算についての基本文献を輪読して，発表を行ないます。4年次には，各自の研究課題を卒業論文に纏めます。また，ゼミの時間内に教室の外に出て，知識を強固なものにする機会（企業施設･工場の見学等）を設けています。\nゼミ活動の企画・運営にあたっては，ゼミ生の自主性を尊重しています。ゼミは，教師の与えるものを受動的に学ぶ場ではないからです。ゼミは，みんなで考え，自由闊達に意見を交わすことのできる場であることが望ましいと思います。そのためにも，人間的には和やかな雰囲気をまず何よりも大切にしています。\n "
