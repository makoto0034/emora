  notes: 'DE387 '
  objective: '本演習（ゼミ）は、「メディア・コミュニケーション」を主題としている。ただ、従来のマスメディアではなく、ソーシャルメディアなどの「インターネットを介したコミュニケーション」（オンラインコミュニケーション）の調査研究が中心である。21世紀前半の社会は、インターネット、AI、ロボティクスなどの情報通信技術の革新が拡大し、社会は大きく変動することになる。マスメディアは引き続き大きな役割を果たすが、ソーシャルメディアなどのインターネット・コミュニケーションの果たす役割は一層大きく拡大していく。そこで、インターネットを中心とした情報通信技術と社会との関係（インターネット社会論）とオンラインコミュニケーションに関する基本的知識を身につけるともに、オンラインコミュニケーションを中心としたメディア・コミュニケーションについて、専門的な調査研究のリサーチデザインを設計、調査研究を遂行し、成果を生み出すための、基本的な概念、方法、理論を学び、卒論への準備と実践を介して必要とされる能力を養成することを目標とする。 '
