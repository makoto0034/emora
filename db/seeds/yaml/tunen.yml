  contents: "多様性と多数性を特徴とする中小企業を分析するには，ある一定の切り口，分析視角で対象を絞り込むことが重要である。たとえば，業界・業種(自動車産業など)，業態(開発型ベンチャー，ファミリービジネスなど)，地域(東京都大田区，福井県鯖江市など)といった枠組み設定が必要となる。一方，これらのすべてに経済・経営理論とその分野の歴史，
    実態と政策についての既存研究が存在する。ゼミナールでは，これらをバランス良く学び，新規・独自の切り口で知を体系化する手法を習得し，実践する。\nチームでテーマを決め，文献サーベイと輪読，ディスカッション，ワークショップ，プレゼンテーションを行うとともに，必ず現場情報をみずから入手するためのフィールドワーク(企業・官公庁インタビュー)を実施して，成果をまとめあげることがゼミナールの到達点である。\n毎年，(財)商工総合研究所主催の「中小企業懸賞論文」に応募する。これを原則とするが，他の論文への応募，各種プロジェクト・コンテストへの参加など，いくつか考えられるので，相談に応じて調整したい。\nこのほか，ゲストスピーカーの講話や他大学との討論会（慶應義塾大学など）,
