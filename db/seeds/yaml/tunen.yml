  objective: '経済主体として生産活動を行う「企業」という存在、あるいは、就業者の働く場として採用・雇用・育成を行う「企業」という存在。本ゼミナールでは、経営者側と就業者側の双方向から多面的に企業の実態を研究し、その経済活動の本質について理解を深め、文献輪読、実在する具体的企業の研究、成果発表、議論の経験を経て、学究的能力を身につける。 '
  contents: "企業の事業活動のために必要な経営資源としては、いわゆる「ヒト（人材）」「モノ（設備・商品）」「カネ（資金）」「情報（知的財産）」の４つが挙げられる。経営者は、経営戦略に従ってこうした資源を効果的に活かす必要があり、とくに「ヒト」は、単なる労働力（ワーク・フォース）としてではなく、ヒューマン・リソース（人財）として最重要視され、活躍することが期待されている。このことは、すなわち就業者にとっても、自らの能力を最大限に発揮でき、働きやすい職場を備えている企業こそ、強く優れた企業であるといえる。\n本ゼミナールでは、こうした観点から、企業の経営戦略と経営資源について、まず学び、文献輪読、報告、議論を通して理解を深める。その際、例えば、資金の獲得のために金融という仕組みがあり、情報の獲得にはＩＴ技術の利用などがあるなど、各人の関心の広がりにも対応する。\nこうして経営者目線で考察した結果を踏まえ、併せて、ヒューマン・リソースとして自らが働くことを想定して、就業者の視点から見た企業との関わり、特に近時の「働き方改革」などの議論を含め、雇用の場となる企業の姿について、改めて理解を深める。\n各人の研究テーマは、以上のようなアプローチから設定する。全体を通して、研究・議論・レポートは、少人数グループを単位とし、成果発表は、各担当分を個人単位で行う。全体人数にもよるが、期間中２回程度、全員での企業フィールドワークを予定している。 "
