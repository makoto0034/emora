  outside: "【授業時間外の学習】\n・報告，調査はグループ毎に行うため，サブゼミ，ヒアリング等，相当の準備を要する。\nまた，毎回，授業の延長が予想されるため，時間的に余裕のない人の受講は勧めない。\n\n・グループ毎の調査とは別にゼミ単位での現地調査及びゼミ合宿も予定している。\n日程は，第一次調査（5月又は6月）と第二次調査（夏期休暇中），合宿を予定。\n\n・本ゼミでは事前の文献調査，報告のみならず，現地調査も実施する予定である。\n演習外でも相当な準備を必要とするため，受け身ではなく，積極的，能動的な態度を持って臨むことを要する。 "
