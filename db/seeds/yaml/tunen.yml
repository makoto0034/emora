  notes: '継続履修者は自動登録 '
  objective: '格好が良い人の中身が必ずしも外面通りでないのと同様に、経済も見えている姿と内実とは異なります。また、テレビや新聞で偉そうな人がしている「解説」も、実は怪しいものが非常に多いです。本ゼミナールでは、資本主義経済の内的メカニズムを理論的・歴史的に学ぶことを通じて、少しでも視野を広げ、各々が世の風潮に流されない自分なりの知識と理論を持てるようになることを目標とします。 '
  contents: "中国（台湾）企業に吸収されたシャープ、経営危機に陥り首の皮一枚でつながった東芝、iPhone に駆逐される日本の携帯電話（スマホ）メーカー。かつては栄華を極めた日本の製造業が、いま音を立てて崩れ始めています。国民の生活に目を向ければ、この
    20 年間で平均年収は約 50 万円下がるとともに、労働者の約 4 割が非正規雇用という状態になっています。国の借金である国債も恐ろしい勢いで増え続けており、返済の見通しは全く立ちません。\nこれに対して、政府はアベノミクスによって「大胆な金融政策」を行っていますが、物価はほとんど上がらない上に、銀行は逆に存亡の危機に瀕しています。そして中央銀行である日銀も、国債を押しつけられて政府と共倒れの道に突き進んでいます。\nいま、目に見えないところで日本経済に何が起こっているのでしょうか？
    なぜこのようなことになってしまったのでしょうか？ そして我々はどうしたらいいのでしょうか？\n本ゼミナールでは、このような日本経済（＋世界経済）が抱える問題に興味を持ち、教員と一緒に激動する日本と世界を見てみたいという人を募集します。\n\n具体的なゼミナールの進行としては、まず日本経済の歴史に関する本をテキストとして輪読していくことで、日本経済の何がどのように壊れていっているのかを考えていきます。その後、日本の経済社会の実態を分析するいくつかの本を読んでいくことで、各々が自分なりの知識と理論を持つための下地をつくり、4年次の卒業論文に繋げていく予定です。\nなお、輪読する本については、はじめはこちらで選定しますが、その後はゼミ参加者の希望も聞いて選定していく予定です。また輪読と並行して、毎回の授業では、直近の新聞記事を題材とした経済ニュースの発表もしてもらう予定です。その他、夏休みや春休み等の休暇中に、視野を広げるために首都圏からは少し離れた所へフィールドワーク等も行きたいと考えています。 "
