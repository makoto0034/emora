  contents: "刑法総論とは，複数の犯罪に共通する成立・阻却要件，たとえば、因果関係や結果，正当防衛，責任能力などを扱う分野です。個々の犯罪に固有の成立要件を扱う刑法各論と対置される分野です。\n共通項を抽出して扱うという性質上，話が抽象的になりがちなので，そのために刑法が嫌いになってしまう人も多いようです。この講義ではそのようなことにならないよう，なるべく多くの具体的な事例をあげながら分かりやすく説明していきたいと思います。たとえば、因果関係を論ずる際には次のような事例があげられます。\n「ＸはＡを殺害しようと考え，その心臓をめがけてピストルを発射した。はたして、弾はそれてＡの腕をかすめるにとどまった。しかし，実はＡは血が固まらないという特殊な病気にかかっていたため，そのまま失血死してしまった。」\nさて，Ｘは何罪に問われるでしょう。殺人罪まで成立するでしょうか，それとも殺人未遂罪にとどまるのでしょうか。 "
