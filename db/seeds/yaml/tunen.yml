  lang: "日本語\n(Japanese) "
  notes: " "
  objective: '著作権法と特許法を中心に、知的財産法を学びます。 '
  contents: "知的財産法は、著作物や発明といった財産としての情報を扱う分野です。私たちの身の回りには、マンガや映画、お掃除ロボットやスマートフォンなど、様々な著作物や発明が溢れており、日々の生活を楽しく便利にしてくれています。こうした有益な情報を生み出す人々に、経済的対価を得るための仕組みを提供し、情報の創出を奨励するのが著作権法や特許法です。他方で、著作にしても発明にしても、創作活動は常に先人の業績の上に成り立ちます。そのため、単に権利を強化するだけでは、かえって後発の創作活動を委縮させてしまうことになりかねません。また、我々情報の利用者に不当に不便を強いるようでは、本末転倒です。そこで、どのように制度を設計し、いかにその制度を解釈すれば、適切なバランスを達成できるのかが問題となります。そして、この点を考究するのが著作権法学や特許法学なのです。講義では、これらの法分野に関する制度や議論を一通り学んでいきます。\n民法１～４（とりわけ物権法と不法行為法）や民事手続法での基礎的な学習内容を前提とするので、それらの科目を履修済みか履修中、あるいは、自習済みか自習中であると、理解に役立ちます。ただし、適宜前提知識の説明も行うので受講条件にはしていません。 "
  plan: *1
  outside: "毎回講義において、次回の講義で扱う教科書の範囲と裁判例を摘示するので、次回までにそれらを読み込んでおくことが要求されます。\nなお、講義開始前に知的財産法の分野全体の概要を掴んでおきたい方には、小泉・後掲書を読んでおくことをお勧めします。また、著作権法の分かりやすい入門書としては、福井・後掲書をお勧めします。 "
