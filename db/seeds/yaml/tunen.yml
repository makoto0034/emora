  objective: "私たちは，日常生活において，さまざまな方法を用いて，自らや互いの行為や経験を理解している。こうした日常のコミュニケーションやケアの実践において用いられる「人びとの方法(論)」について考察する。日常生活から社会問題にいたるまでの実践の論理を，私たちが参加している問題として分析する力の習得を目指す。\n "
  contents: '私たちは，日常生活から始まって病いの経験やケアの実践などにいたるまで，何らかの方法を用いて自らや互いの経験や行為を理解し，さまざまな社会生活を営んでいる。このゼミでは，私たちが社会生活を営むさいに実際に用いている方法（論）について，社会学的に考察する。コミュニケーション論や，アイデンティティ論，ケア論，健康と病いの社会学，感情や記憶の社会学など，関連する領域の先行研究を理解しつつ，自らの問いを設定する能力を身につける。同時に，自らの問いを具体的な現象の中に位置づけ，エスノメソドロジーなどの質的研究を中心とした考え方のもとで分析する能力を身につける。そのために，前半は，テキスト講読や課題・データセッションなどを通じて，各自の問題関心と分析力を練り上げる。後半は，各人の研究構想も踏まえながら，グループでの経験的研究を行い，成果をまとめていく。こうした作業をもとに，4年次の卒業論文作成へ向けて，知的体力を習得する。 '
