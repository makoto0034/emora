  objective: "ヨーロッパの経済と社会の構造を，経済史的観点を中心に考察するが，とくに「文化」という要素を踏まえ，それが現状とどのように関連しているのかを解明する。\nチームで研究プロジェクトを遂行する，ゼミ活動を企画する等の運営・実施能力を身につける。 "
