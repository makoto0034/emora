  contents: "経済学をはじめとする社会科学の基本は、新しい知識を蓄えることではなく、人・経済・社会を観察・考察する「方法」を学ぶことです。従って、まずは輪読を通じて、経済学や他の社会科学の「方法」を用いて人や社会や経済を観察・考察するとはどういうことかを学びます。具体的に、何を題材として社会科学の方法を学ぶのかは、ゼミ生と相談して決定しますが、原則として社会問題や社会保障を題材とします。\n\nその上で、人や社会や経済を「観察・考察する方法」だけでなく、「統計データを用いて分析する方法」についても学びます。具体的には、統計学・計量経済学関連の学部授業を別途履修することを前提に、エクセルソフトとRという計量分析ソフトを用いたデータ整理および統計・計量分析を行えるように演習を行います。\n\nレポート執筆については、（１）社会問題や社会保障について経済学的・社会科学的な問いや仮説を組み立てて、（２）その問い・仮説について公開されている統計データを用いて分析・検証し、（３）問い・仮説・分析結果を説得的なレポート・論文としてまとめ、わかりやすくプレゼンする力を養うことに重点を置きます。 "
