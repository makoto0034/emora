- !ruby/struct:Course
  code: BX734
  title: "その他／ゼミナール　Ａ\n(Seminar A) "
  theme: '国際社会保障―グローバル化時代の社会保障の役割と持続可能性 '
  instructor: '倉地　真太郎(KURACHI SHINTARO) '
  schedule: 通年 (Full year) 水曜日(Wed) ４時限(Period 4) 7203(Room)
  credit: '４単位(4 Credits) '
  num: 'ECX2020 '
  lang: "日本語\n(Japanese) "
  notes: '継続履修者は自動登録 '
  objective: 'グローバル化、少子高齢化、財政問題を視野にいれて、社会保障制度改革・雇用制度改革をめぐる論点について深く考察する。ディベートを通じて調査能力・思考力・対話力・協調性を身につける。 '
  contents: "このゼミは多くの回でディベートを行う。社会保障と雇用問題は政策論的・政治的な論争が行われており，その問題点と論点を理解する方法としてディベートは効果的である。また，ディベートというグループ学習によりコミュニケーション能力を高めることができる。\n医療保障（健康保険），所得保障（年金，雇用保険，生活保護など），介護保障（介護保険，家族援助）
    、雇用問題・雇用制度改革などの社会政策の論争点を取り上げる。人口構成の高齢化と出生率の低下，経済社会の変化，グローバル競争に対応して日本の社会保障制度は改革を迫られている。社会保障制度と密接な関係にあった雇用慣行（日本的労使関係）も行き詰まりを呈し、雇用制度改革が大きな争点になっている。これらの問題を考察する際に、成熟した福祉国家であるヨーロッパ諸国と高齢化の最先端を進む日本の比較は様々な知見を得ることができる。特に，担当教員が専門とするデンマーク・スウェーデンなど北欧諸国との比較を重視する。また、中国・韓国・台湾などの東アジア諸国も社会保障制度が整備されつつあり、日本と比較可能になっている。社会保障をグローバルな視点で捉え、持続可能で効果的な社会保障制度を展望する。\n春と夏に合宿を行う。１年次末の春から合宿に参加する。卒業論文の作成は義務とする。\nなお、2019年度は担当教員が研究休暇をとるため、兼任講師が代講する予定である。 "
