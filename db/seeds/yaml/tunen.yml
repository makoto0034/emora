  contents: "この授業は2年次生を対象とするものです。１年次、２年次で履修する民法科目，つまり民法1から民法3までの分野について，具体的な事例を解決する際に必要な基本的知識を再度確認とともに，学んだ知識を説得的に文章で表現できるようになるためのトレーニングを行います。演習形式に近い内容となります。\n\n主に法曹志望者を念頭に置いた授業を行いますが，法曹志望者に限らず，法的に説得力のある文書を書けるようになりたいという学生も歓迎します。1年次に法曹志望者向けの法学基礎演習を受講していることを前提に授業を行いますが，法学基礎演習を受講していない学生でも意欲的な学生の参加を歓迎します。\n\n各回の授業は，以下のような形式で行います。\n\n１　毎回，事前に予習問題を配布しますので，受講生は予習を行った上で授業に参加します。\n\n２　授業では，その予習問題を解決するために必要な知識について，再確認をします。基本的な知識を共有した上で，あり得る解決策について，受講生との間での討論も行います。そして，自分の考えた解決策をどのようにして文章で表現するのか，どうすれば法的な意味で説得力のある文章になるのかについても検討を行います。\n\n３　以上が，基本的な進め方となりますが，必要に応じて，報告者を決めて判例の勉強会なども行います。下記の授業計画で〈判例研究〉とある回は，予習の対象となった判決文と課題となった文献を事前に読むことになります。そして，報告者の報告に基づいて討論をし，その判例や検討対象とされた制度についての理解を深めます。\n\n４　毎回というわけではありませんが，適宜文書の添削も行いたいと思います。\n\n法曹を目指したい，あるいは民法をより深く勉強したいという意欲的な学生の参加を期待しています。共通の目標を持つ仲間とともに有意義な時間を過ごせる場にしたいと思っています。 "
