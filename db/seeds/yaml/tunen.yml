  contents: "本ゼミは、講師のこれまでの実務経験を活かして、将来のキャリアにつながる実務的な税知識の習得と、個々学生が自身のキャリアビジョンの土台を構築できることに主眼を置きます。\nゼミの活動は、ゼミ生の主体的な要望を尊重しつつ、柔軟に企画・運営したいと思っています。はじめに、テキストを用いて、社会人として知っておくべき税の知識の習得、どんな業界で働いても通用する会計思考のトレーニング等、具体例を用いて検討する予定です。さらに、キャリアビジョンの土台の形成につながることを目的に、講師のネットワークを活かして多彩な実務家のゲストスピーカーや企業訪問なども企画することを想定しています。\n資格試験を志す学生、企業に就職を希望する学生、あるいは起業を目指す学生等、自らのキャリアビジョンを主体的に形成することに少しでも関心のある学生を求めます。\n "
