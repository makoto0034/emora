  contents: 'グローバリゼーションや産業構造の転換，高齢化，新自由主義的政策の影響などにより，先進国では格差の拡大や貧困問題への対応がこれまで以上に大きな課題となっている。特に日本では，少子高齢化の進展による労働力不足に対応する必要性が高まっているにもかかわらず，「移民」の受け入れについての本格的な政策的議論はなされず，また，女性がこれまで担ってきたケア役割を軽減したり，男女間の格差を抜本的に是正する政策は乏しい。つまり，民族的マジョリティである日本人，とりわけ日本人男性を主体とした社会運営が依然として続いている。この授業ではこうした不平等の問題に対して「階層・階級」「ジェンダー」「民族・国籍」という３つの分析軸に基づいて複眼的に分析する。また，日本の現状を相対化するため，欧米諸国や韓国などとの国際比較や歴史的視点も重視する。春学期は共通文献の講読や討論を通じて，基礎力を養う。秋学期は各受講者の関心に基づいた個人報告とテーマ別のグループ・ディスカッションを中心に授業を進め，最終的にはゼミ論文（原稿用紙で40～50枚程度）
    としてまとめ，ゼミ論文集を作成する。論文の執筆にあたっての研究手法は問わないが，資料やデータなどによる裏付けに基づく実証的アプローチの採用を奨励しており，ランダムサンプリングで収集されたデータを用いた量的分析（２次データの分析），インタビュー調査，フィールドワークなど，研究テーマに適した研究手法を選択することが求められる。なお，量的分析を用いたゼミ論文の執筆を予定している場合には，「社会統計学」「多変量解析」のほか，可能な限り「社会調査演習」を履修することが望ましい。 '
