- !ruby/struct:Course
  code: EX330
  title: "EX330／国際経済法\n(International Economic Law) "
  theme: '今、国際貿易ルールはどうなっているのか、そして、これからどうなるのか。 '
  instructor: '梅島　修(UMEJIMA OSAMU) '
  schedule: 通年 (Full year) 月曜日(Mon) ３時限(Period 3) 5321(Room)
  credit: '４単位(4 Credits) '
  num: 'LPX2400 '
  lang: "日本語\n(Japanese) "
  notes: " "
  objective: '国際貿易の基礎となっているルールの基本を理解する。それにより、貿易に携わる者（輸出生産者、輸入者、投資家）が、どのようにルールを活用すれば実際の取引や投資の問題を解決することができるかを検討するための方策を身につける。  '
  contents: "国際貿易のルールは、WTO協定に基づいています。かつて貿易問題、貿易摩擦の解決として一方的措置が横行していた国際貿易は、WTOルールに基づき運用され、貿易紛争は紛争解決機関で討議され、決着されることが定着してきました。近年では、TPP11や日EU
    EPAを始めとした経済連携協定（EPA）・自由貿易協定（FTA）が急増していますが、これらは、WTOのルールを基本として、当事国間の自由貿易をさらに発展させようとするものです。\n他方、米国トランプ大統領は、米国第一主義を掲げ、WTO体制に挑戦しているかのような貿易紛争を、分野別（鉄鋼、アルミ、自動車）、国別（中国、韓国、EU、メキシコ・カナダ、そして日本）に、さらにWTO自体に対して仕掛けています。本年は、それらの問題が更に複雑化する様相を示しています。\n本講では、今、起こっている貿易問題を題材として積極的に取り入れつつ、WTO協定に基づく国際貿易ルール、そして各国が国際貿易の問題をどのように解決してきているかを学びます。
    \ "
