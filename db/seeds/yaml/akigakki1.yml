    1: "＜経営とITの抱える問題点と構想立案の重要性１＞\n現代および将来は、ITによりビジネスモデルが変わる時代に急激に移っていく。その変化の中で、経営者が知っておくべきITマネジメント、とりわけ構想立案のポイントについて学ぶ。 "
