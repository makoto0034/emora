  contents: "コーポレート・マーケティングとは、企業などの組織全体を社内外にマーケティングしていく手法である。\n\nその中核はミッションブランディングにある一方で、実際に顧客に提供する商品・サービスはもとより、店舗戦略や経営戦略等に至るまで、企業の戦略ピラミッドのすべての階層との整合性が不可欠な分野でもある。\n\n商品・サービスの背景には、コーポレートブランドが存在し、商品・サービスブランドと一体化している。優れたブランド企業の商品・サービスは、単に商品・サービスだけが優れているのではなく、一流の品質を維持するための企業活動やその背景としてのブランドプロミスに支えられているのである。\n\n本講義においては、このような問題意識を踏まえて、マーケティング戦略であるSTP、マーケティング戦術である4P、企業のポジショニングそのものであるブランディングというマーケティングの要諦のなかでコーポレート・マーケティングを策定し、実際に実行していく手法を学んでいく。\n\n企業におけるミッション・ビジョン・バリュー、そしてストラテジーを、実際の商品・サービスと連携して強化していく手法をカバーしていく。
    特にコーポレート・マーケティングの中核となるブランディングに重点を置き、コーポレートブランディングのみならず、商品ブランディング、店舗ブランディング、そして経営者や開発者のセルフブランディングについてもカバーしていく。\n\nそのなかでも、グランドデザインの構築というコーポレート・マーケティングの領域もカバーし、ブランド理念やブランドビジョンから始まって、ブランドストラテジー、さらには商品・サービスのみならず、実際のデザインに至るまで、全体像と構成要素を構築し、ブランドの理想像やミッションブランディングを提示していく手法を学んでいく。\n\nさらには、コーポレート・マーケティングとしての企業PRやコーポレートアイデンティティー、そして上場企業のIR（インベスターズリレーションズ）の実務もカバーし、最終的にはコーポレートバリューやブランドバリュー、株価などを高めていく手法についても学んでいく。\n\n政治マーケティング（特に選挙マーケティング）におけるブランディングも対象とする。 "
