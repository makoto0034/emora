  code: DK185
  title: "DK185／現代社会研究Ｃ\n(Studies of Contemporary Society C) "
  theme: 'We and Others in a Globalized World '
  instructor: 'ト－サクン　ラッタナ－(TOSAKUL RATANA) '
  schedule: |-
    秋学期１ (Fall Semester 1) 月曜日(Mon) ２時限(Period 2) 9B01(Room)
    秋学期１ (Fall Semester 1) 木曜日(Thu) ２時限(Period 2) 9B01(Room)
  credit: '２単位(2 Credits) '
  num: 'SOX3411 '
  lang: "英語\n(English) "
  notes: " "
  objective: "Expected knowledge and abilities that students can acquire from this
    course are shown in the following.\n1.To help improve reading and writing skills
    of students for basic academic reading and writing in English.\n2.To introduce
    students with a variety of anthropological perspectives and approaches to understand
    and analyze current issues of contemporary human society and give them the opportunity
    to experiment in their own writing in English.\n3.To provide students with the
    current state of anthropological debate of cultural diversity and cultural conflicts
    of contemporary society.\n4.To help students prepare for their future dealings
    with cultural diversity, differences, and conflicts of contemporary human society
    by providing them with necessary skills for analytical thinking critically about
    cultural differences in an increasingly globalized world.\n "
  contents: 'The course aims to equip students with the knowledge of sociocultural
    anthropology in English. Based on reading key concepts and critical ethnographies
    in anthropology as well as viewing still images, VDOs or film clips, students
    will be equipped with key anthropological concepts and some relevant ethnographies
    to understand contemporary society in diverse social and cultural aspects. Students
    will learn to actively engage in scholarly discussion and develop arguments logically
    based on social issues raised in class. At the end of the course, students will
    be able to organize relevant data and information, develop logical arguments,
    and write a scholarly mini-paper in English.  '
  plan:
    1: 'Introduction to the course  '
    2: 'The concept of culture  '
    3: 'Culture and globalization  '
    4: 'Global city and urban ways of life  '
    5: 'Rural and urban relations '
    6: 'Ethnicity and nationalism  '
    7: 'Religion, science and cosmology  '
    8: 'Mobile subjects (migrants, refugees, diaspora, travelers and others) and contested
      identities  '
    9: 'Changing family, gender and sexuality  '
    10: 'Media technology and popular culture  '
    11: 'Environment & natural disaster '
    12: 'Wellness and aging society '
    13: 'Death and dying '
    14: 'Wrap up  '
  outside: 'This is a lecture plus a seminar style course. The class will basically
    proceed with lecture format, using reading and media materials for analysis, such
    as PowerPoint slide presentation, film clips and still images. Students are expected
    to read assignments before class and contribute to class discussions actively.
    Each student selects one issue/topic of her/his own interest to do presentation
    and takes a lead in participating in class discussion weekly. Also, each student
    is required to submit a critical review of two selected issues/ topics outlined
    in the course schedule before the end of the course.  '
  evaluation: *1
