    2: 'マーケティング・コンセプト '
    3: 'マーケティング・マネジメントの基本的な考え方 '
    4: 'マーケティング環境（１）：各市場の特徴 '
    5: 'マーケティング環境（２）：標的市場の設定 '
    6: 'マーケティング・ミックスとは '
    7: '製品政策（１）：製品概説 '
    8: '製品政策（２）：プロダクトライフサイクル '
    9: '価格政策（１）：価格概説 '
    10: '価格政策（２）：上澄価格と浸透価格 '
    11: '流通政策（１）：流通チャネル概説 '
    12: '流通政策（２）：流通諸理論 '
    13: 'マーケティング・コミュニケーション政策（１）：マーケティング・コミュニケーション概説 '
    14: 'マーケティング・コミュニケーション政策（２）：広告・PR・SP・人的販売 '
  outside: "事前学修（予習）：前回までの復習を実施し、授業に参加する。\n事後学修（復習）：授業内で詳細された概念等に関して整理し、ノートを作成し、理解を促進する。\n上記プロセスを繰り返し、授業内容の理解を獲得し、自律的学修を促進することを推奨しています。 "
