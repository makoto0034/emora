  contents: "ファイナンシャル・プランナー（ＦＰ）にとって、最も重要な業務の一つに、顧客が保有するリスクを管理するということがある。そして、その方法とは、将来の不確実な家計や企業財務の収支をある一定の仮定に基づき数値化して見通しをつけ、もし収支バランスが崩れているようであれば、何らかの対策を講じ、顧客にアドバイスを行うことである。ところが、顧客の金融資産や不動産といった財産はその価格や価値が常に変動するリスクにさらされている。そのため、適切な活動を行うために、ＦＰは、リスクを管理しつつ、財産価値を高め、顧客のファイナンシャル・プランを達成できるようにアドバイスする必要がある。\n従って、本講義では、リスクとは何かということを十分に理解し、それらのリスクに対して、保険の活用をはじめとしたリスクマネジメント手法を身につけることを目標とする。 "
