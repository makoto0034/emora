    \ "
  contents: "マーケティングは20世紀初めに市場創造の理念や方法として開発され、以来ビジネスにおいて重要な役割を果し続けています。今日、マーケティングは、ビジネス（製造業、流通業、サービス業等）だけでなく、行政機関や地域、非営利組織へと活用領域を広げています。\n本講義は、マーケティングの基本的な考え方と活動を中心に学習し、今後のマーケティング分野での発展科目の履修や当該分野自律的学習に向けた基礎的準備講座とします。 "
