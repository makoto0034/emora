    5: "＜最新のITサービスのあり方：アジャイル・DevOpsの本質１＞\nアマゾンやグーグルなどの先進企業が取り組むＤｅｖＯｐｓの導入とそれを実現した企業文化、経営手法、マネジメントリーダーシップなど、現在、当然と考えられている常識の『何を変え、何を変えなければならないか』を学ぶ。 "
