  textbook: !ruby/array:Array
  - なし
  readings: !ruby/array:Array
  - ''
  others: "本講義は、マーケティングの基本的な考え方を中心に学習し、そうしたマーケティング分野での発展科目の履修や自律的学習に向けた基礎的準備講座と位置づけられます。\n本研究科では、マーケティング分野において、多くの発展科目・応用科目（B2B,、サービス、ブランド、グローバル、ストラテジー、リサーチ等）が開講されています。\n実務で関連した業務（営業系業務）経験や、学部レベルで基礎的専門用語や概念について学習した経験のある方は、本科目の履修を経ずに、多く開講されている発展科目・応用科目の積極的な履修を推奨します。 "
