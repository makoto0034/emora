  lang: "英語\n(English) "
  notes: " "
  objective: 'To present sociology of education to students in a way that contains
    both synopsis and a balanced picture of a complex field. In this course, students
    will develop a sociological understanding of education by using both theory and
    empirical evidence. We will investigate questions about the role of schooling,
    the social structure of schools, stratification processes within and between schools,
    and the outcomes of education. Overall, the purpose of this course is to help
    students to develop an ability to analyze educational processes and practices
    through a sociological approach that incorporates both individuals and institutions,
    and the emphasis is implicitly comparative. '
  contents: 'The course is composed of lectures, discussions, and students’ presentation.
    In the lecture classes, we will first review classic literature, discuss key ideas
    from the readings, and study education from comparative perspectives. '
