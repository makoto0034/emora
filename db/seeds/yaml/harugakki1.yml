  objective: 'ビックデータの活用が本格的に始まったことを契機に、今、ビジネス分野において注目を集めているのがデータサイエンティストである。本授業は、データサイエンティストを目指す方達の入門講座の位置付けとなる。データサイエンティストの根幹であるデータサイエンスの基礎を学ぶことで、データの基本的な扱い方、データの活用方法、データモデリング、データ分析手法などの習得を目指す。また、講義と自習を通じて、データベースの基礎やSQLでの基本的なデータ操作方法を学習する。 '
  contents: 'データサイエンス基礎知識の習得、データ分析プロセスやデータモデリングの理解、統計学の基礎知識学習に関しては講義形式で実施する。データ活用やデータ分析に関しては、実際のビジネス上での事例を紹介し、理解を深める。また、SQLによるデータクレンジングやデータ変換方法の学習に関しては、SQL基礎講習と自習によりデータ操作方法を理解する。 '
