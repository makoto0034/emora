  contents: "本講義においては、クリティカル・シンキングを、論理的に思考するためのツールや能力という狭義の捉え方はもとより、「分析力×洞察力×構想力」を高め、問題解決能力を高めていくツールや能力であると広義に捉えてクラスを実践的に進めていく。さらには、与えられた問題を解決していくだけではなく、自ら合理性の高い問題設定や課題設定を行い、それらの解決策を見出すことができるようになることを目指していく。
    本講義においては、「定量分析×定性分析」や「戦略系フレームワーク×人系フレームワーク」を融合させ、企業の現場でいかに合理性の高い戦略を策定し、なおかつ、いかにそれを効果的に実行して成果を上げていくかという点にも注力していく。そのために最も重要なことは、クリティカル・シンキングで導き出した「正しいロジック」を相手に振りかざすのではなく、相手の立場や感情にも心を配り、相手の「共感」や周りとの「調和」を実現していくことである。現実のビジネスシーンにおいては、「正しいロジック」にいかに「共感」してもらえるかの方が重要である。したがって、講義では人系フレームワークも活用して、想定顧客との信頼関係構築のためのロープレ演習やチームワーク演習なども多用し、実践的にクラスを進めていく。本講義で学んでいくMECEや3W1H等の基礎的なツールは、ビジネススクールで学んでいく専門的なフレームワークに対して「OS」や「CPU」のように機能するものであるが、同時に企業の現場においては最も多用されるものでもある。各種科目の履修初期の段階はもとより、修了前の段階においてこそ立ち返るべき内容である。\nしたがって、本講義の後半においては、実際にクリティカル・シンキングのツールを使って、企業の現場における売上・利益・業績等を向上していく手法についても事例を用いて実践的に学んでいく。 "
