  objective: '医療・介護やその周辺領域で活動を行うために必要なあらゆる事項を、医療経済学的な視点で理解する '
  contents: "国民皆保険を基盤とした日本の医療・介護サービス産業は国民の健康達成度に貢献し、海外からも高い評価を得ている。その一方で、医療資源の分配問題に代表されるさまざまな課題を内包するがゆえ、制度設計が重要な領域であるともいえる。特に、地域包括システムの概念をもとに地域に見合った医療・介護提供体制への移行が進むなか、この問題は各地域においてそれぞれが解決しなければいけない喫緊の課題なのである。\n限られた医療資源を有効に活用するためには、需要側である患者やその家族、地域住民、さらには国民の理解が必要である。また、供給側である医療提供側においては、医療や介護の価値を最大化することを目的とした新たな競争基準の概念を理解し、それに基づいた組織戦略を可能とするため、行政の方針を理解したうえで、医療・介護サービス産業全般の環境分析を行えることが必要となる。\nそこで本講義では、現在の社会背景や国の戦略をふまえた医療・介護分野の問題点について医療経済学的な視点で整理を行い、急速に進む医療の情報化や、今後のイノベーションが期待される先進医療、創薬、医療機器開発分野も含め、医療・介護やその周辺領域で活動を行うために必要なあらゆる知識について、包括的に理解することを目的とする。\nなお、本講義は問題提起のための材料を講義にて提示し、それをもとに参加者によるディスカッションを中心とした構成とする。医療・介護領域の組織運営者や医療者のみならず、幅広い分野からの参加者とともに、現在の医療現場における問題を探り解決の一端を見出す場としたい。\n "
