  code: DM650
  title: 'DM650／Special Topics in ICC A '
  theme: 'Introduction to Corpus Linguistics: Applications for English language teaching,
    learning, and research '
  instructor: 'レッペン，Ｒ．(REPPEN RANDI) '
  schedule: |-
    春学期１ (Spring Semester 1) 月曜日(Mon) １時限(Period 1) 8505(Room)
    春学期１ (Spring Semester 1) 火曜日(Tue) １時限(Period 1) 8505(Room)
    春学期１ (Spring Semester 1) 水曜日(Wed) １時限(Period 1) 8505(Room)
    春学期１ (Spring Semester 1) 木曜日(Thu) １時限(Period 1) 8505(Room)
    春学期１ (Spring Semester 1) 金曜日(Fri) １時限(Period 1) 8505(Room)
  credit: '２単位(2 Credits) '
  num: 'ICC3541 '
  lang: "英語\n(English) "
  notes: "集中講義（5/13～17、20～24､27～30　各日1限）\nClass Schedule: 5/13～17, 20～24, 27～30　　8:50～10:30 "
  objective: "Students will…\n・gain an understanding of Corpus Linguistics and its
    applications for English language teaching, learning and materials development.\n・gain
    an understanding of Corpus Linguistics as a tool for language research.\n・learn
    principles of corpus building for both written and spoken corpora.\n・learn to
    use free online corpus resources (e.g, Word and Phrase, MICUSP).\n・learn to use
    corpus tools (e.g., AntConc)\n・develop language learning activities using corpus
    resources.\n・read articles related to Corpus Linguistics and language teaching
    and language research. "
  contents: "This course is an in-depth introduction and exploration of corpus linguistics
    as a tool for\nEnglish language instruction and analysis. The course format is
    lectures, discussion, and workshop activities. The two main goals of the course
    are: 1) to provide an overview of different areas that have been explored through
    a corpus approach (e.g., lexis, grammar, register variation, materials development
    for language teaching); 2) to introduce and practice basic methods and tools for
    corpus analysis. These goals are woven throughout the course with the theme of
    applications for language pedagogy and research. We will explore various online
    and offline corpora and different tools that interface with corpora (both online
    and offline). Students will be actively involved in reading and discussions of
    readings and hands-on analysis of both online and offline corpora using various
    freely available tools. This course assumes that students will have access to
    computers and the internet - both in class and out of class.\n\nStudents will…\n・learn
    how to build a corpus.\n・use existing corpora (both online and offline).\n・have
    hands-on practice with corpora.\n・use corpus tools (e.g., AntConc) to carry out
    activities and to develop language learning materials.\n・use corpus linguistics
    as a tool for exploring patterns of language use.\n・use corpus linguistics as
    a tool and resource for language teaching.\n・use corpora to learn about English
    language teaching and materials development.\n・develop activities related to English
    language teaching.\n・read about corpus linguistic research.\n・complete a final
    project that demonstrates what they have learned in the course.  "
  plan:
    1: 'Overview of the course & Introduction to corpus linguistics '
    2: 'Corpus linguistics and language learning – the why and how '
    3: 'Using corpus studies to inform teaching – using existing resources '
    4: 'Working with words and collocations '
    5: "Benefits and challenges of online & offline corpora\nBuilding a corpus "
    6: 'Developing corpus material for language learning '
    7: 'Developing corpus material for language learning '
    8: "Working with spoken language\nMore tools  "
    9: 'AntConc and other ‘Ant suite’ tools '
    10: 'AntConc and other ‘Ant suite’ tools '
    11: 'Workshop for final presentations '
    12: 'Analyzing language in use '
    13: 'Extensions of corpus research '
    14: 'Final presentations '
  outside: 'To be announced in class. '
