  objective: '春学期の事前指導ののち、夏休みの2週間に英国ケンブリッジ大学エマニュエル・カレッジにて「人文学とは何か」という大きな問題を、具体的なテーマに従ったケンブリッジ式の学習のなかで学ぶ。履修に際しては、約55万円の参加費用が必要となる。 '
  contents: "本講は、1584年に創立され、ケンブリッジ大学においても屈指の伝統を誇るエマニュエル・カレッジで、人文学思想の伝統と歴史的展開、現時点の問題と未来への展望を学ぶ短期研修プログラムである。12日間の現地講座はカレッジの専任スタッフが行い、同じくケンブリッジで日本学を専攻する現役学生がともに受講する。\n派遣に先立つ春学期に、エマニュエル・カレッジの教員と協同作成したカリキュラムに基づいた事前授業を行い、現地研修の素地を築く。現地学習は、講義、ケンブリッジ方式の個人指導に基づく独立学習、セミナー、グループワーク、共同執筆論文の提出により組み立てられる。今年度のテーマは「エクソフォニー」（非母語によって行われる執筆活動）である。\nまた、帰国後の秋学期には、留学中の成果に基づいた最終発表会を行う。 "
