  objective: 'This course covers the intermediate-level microeconomics concepts and
    the empirical applications. These contents are the foundations for policy analysis
    and essential to other applied elective courses. Students will learn the knowledge
    and tools required for their thesis research.  '
  contents: 'We study theoretical models to analyze consumers and firms behavior.
    Specifically, to explore the policy effects on the aggregate economy, we study
    the concept of general equilibrium. Moreover, to understand the interactions between
    firms'' strategy, or between different interest groups, we study the concept of
    game theory and Nash equilibrium. In addition, we will also cover several topics
    on experimental economics.  '
