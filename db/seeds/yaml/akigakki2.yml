  contents: '私達は様々な形で不動産に関係している。一方で不動産には固有の不確実性がある。更には様々な利害関係者がそれぞれの目的でビジネスに関与しているため、一つの視点だけで不動産を理解するには限界がある。強いビジネスモデルを持っている企業が最も良いテナントであろうか。また、デザインを重視した建物のコストは適正か。誰が資金を提供するのか。その不確実性は回避する策はあるのか。期待利回りは確保されているのか。管理運営は正しくできているか。そもそもその不動産を所有する目的は何なのか。不動産運用設計をするにあたってこれらの問題を解決していかなければならない。本授業では不動産運用設計の基本として不動産の投資、取引、関連法、税制を講義し、実例を用いて不動産に関する知識を深め、学生が不動産の運用設計をできるようになることを目指す。 '
  plan:
    1: 'オリエンテーションと不動産基礎①　授業の進め方、予習・課題への取り組み方、成績評価の基準・方法について説明する。その上で、不動産運用設計の重要概念を共有する。 '
    2: '不動産基礎②　不動産運用設計の基礎知識を再確認する。相談者本人のライフプラン、残される配偶者、子のライフプラン、相談者が子だった場合の親との関係性など様々なケースで、優先すべきこと検討すべきことを念頭にディスカッションを行う。 '
    3: '不動産価格評価①　不動産の価格、その種類・価格形成要因を解説し、不動産鑑定評価の概要を解説する。 '
    4: '不動産価格評価②　公示価格・基準地標準価格・相続税路線価・固定資産税評価額の概要と、その利用法を解説する。 '
    5: '不動産取引①　不動産取引におけるデュー・デリジェンスの重要性とその調査項目について解説し、権利関係や公法上の規制等についての調査方法を確認する。 '
    6: '不動産取引②　不動産登記について理解を深め、不動産の権利について解説する。不動産の契約書に定められた基本的条項を確認し、不動産取引における留意点についてディスカッションを行う。 '
