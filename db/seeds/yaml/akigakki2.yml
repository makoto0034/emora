- !ruby/struct:Course
  code: DK186
  title: "DK186／現代社会研究Ｄ\n(Studies of Contemporary Society D) "
  theme: 'East Asian Media and Popular Culture '
  instructor: '姜　明求(KANG MYUNGKOO) '
  schedule: |-
    秋学期２ (Fall Semester 2) 月曜日(Mon) ２時限(Period 2) 9B01(Room)
    秋学期２ (Fall Semester 2) 木曜日(Thu) ２時限(Period 2) 9B01(Room)
  credit: '２単位(2 Credits) '
  num: 'SOX3411 '
  lang: "英語\n(English) "
  notes: " "
  objective: 'The purpose of this class is two-fold: 1) to learn the histories and
    changes of East Asian media and popular culture, focusing on China, Japan, and
    Korea, 2) how do East Asians receive and consume other popular cultures. Students
    will learn how East Asians understand each other and what kinds of roles popular
    culture can play in cross-cultural exchanges and understanding.  '
  contents: "The course will provide basic concepts of cultural studies such as culture,
    ideology, habitus, affect, and etc. Then, we will deal with the question, “how
    do we understand the state and civil society; the nation and the citizen; and
    individuals with identities and desire in everyday life?” Furthermore, we will
    study the contemporary landscape of culture industries, each society's definitions
    and promotions of their traditional cultures, and dualistic perception of class
    culture in different societies in East Asia. Finally, we will examine how East
    Asians consume other cultures cross-culturally.\n "
  plan:
    1: 'Understanding basic theories and concepts of culture '
    2: 'Text and Context '
    3: 'Historical changes of the state and civil society in East Asia '
    4: 'Birth of Individual in East Asia '
    5: 'Globalization and Structural Changes of Culture Industries in East Asia '
    6: 'Contemporary Culture and Contents Industries in Japan, China, and Korea '
    7: 'presentation of mid-term paper '
    8: 'Discourses on Traditional and National Cultures in Japan, China, and Korea '
    9: "How do we understand the high culture vs. popular culture?; Contemporary\nLandscapes
      of Class culture in East Asia "
    10: 'Stereotype and representations of others  '
    11: 'Reception of Murakami Haruki in Japan, China, and Korea '
    12: 'Traveling and Geographical Imaginaries: How do East Asian imagine East Asia '
    13: 'Understanding and analyzing travel story telling '
    14: 'Presenting final papers and Wrapping up the class  '
  outside: "Thinking notes: Students should post their comments on the reading materials
    every week. The thinking notes is not summary, but writing on your thoughts and
    feeling on the readings.\nMid-term paper: The research question of mid-term paper
    will be how do Chinese and Korean people receive and consume Japanese popular
    cultures. Students need to select one area (ex. Film, television drama, pop music,
    animation, manga and etc.) among Japanese popular culture. The paper should clearly
    express the research purposes, research questions, findings, and interpretations.\nFinal
    paper: After selecting one area from the class topic, students write an analytical
    paper.\n "
  evaluation: *1
  textbook: !ruby/array:Array
  - Reading materials will be provided one week in advance in class.
  readings: !ruby/array:Array
  - To be announced in each class.
  others: ''
  notice: ''
