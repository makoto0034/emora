- !ruby/struct:Course
  code: DK184
  title: "DK184／現代社会研究Ｂ\n(Studies of Contemporary Society B) "
  theme: 'Interdisciplinary Approaches to Transnationalism '
  instructor: 'キム，Ｈ．(KIM HYOJOUNG JACOB) '
  schedule: |-
    春学期２ (Spring Semester 2) 月曜日(Mon) ２時限(Period 2) 9B01(Room)
    春学期２ (Spring Semester 2) 木曜日(Thu) ２時限(Period 2) 9B01(Room)
  credit: '２単位(2 Credits) '
  num: 'SOX3411 '
  lang: "英語\n(English) "
  notes: " "
  objective: 'Since late 20th century globalization, people across the globe migrates
    across national borders en masse, resulting in qualitative change in the personal,
    national, and international organization of life. This course is designed to study
    the structure and dynamics of international migration and their personal, social,
    political, cultural and transnational consequences from interdisciplinary perspectives. '
  contents: "The central questions that the course is designed to address include:\n・Why
    do people migrate internationally?\n・Why is immigration so controversial?\n・What
    theories of migration are there?\n・What is “transnationalism from below” and how
    is it different from globalization?\n・How to understand transnational social spaces
    and transnational communities?\n・What are the political consequences of migrant
    transnationalism?\n・How international migration affects economic development of
    the sending countries?\n・How transnationalism re-shapes the landscape of political
    activism?\n・How immigrants and their children are received in the receiving countries?\n・What
    are the types, causes and consequences of irregular/illegal migration?\n・How the
    receiving countries regulate and manage international migration? "
  plan:
    1: "I .WHY DO PEOPLE MIGRATE INTERNATIONALLY?\nSession 1. Trends in International
      Migration\nReadings:\n“International Migration Trends” World Migration Report
      2005 (Pp. 379-403). Geneva, Switzerland: International Organization of Migration.
      http://publications.iom.int/bookstore/index.php?main_page=product_info&cPath=37&products_id=176 "
    2: "Session 2. Why Do People Migrate Internationally?\nReadings:\nStalker, Peter
      (2000). Workers without Frontiers (Pp. 21-34, 117-129). Boulder, Col.: Lynne
      Rienner.\nCohen, Jeffrey H. (2004). The Culture of Migration in Southern Mexico
      (Pp. 124-141). Austin: University of Texas Press. "
    3: "II. WHY IMMIGRATION SO CONTROVERCIAL?\nSession 3. Economic Effects of International
      Migration\nReadings:\nGhosh, Bimal (2005). “Economic Effects of International
      Migration.” Pp. 163-183 in World Migration Report 2005, Geneva, Switzerland:
      International Organization of Migration.  "
    4: "Session 4. Socio-Cultural Challenges to National Identity\nReadings:\nHuntington,
      Samuel P. (2004). “The Hispanic Challenge.” Foreign Policy 141: 30-46.\nCitrin,
      Jack, et al. (2007). “Testing Huntington: Is Hispanic Immigration a Threat to
      American Identity?” Perspectives on Politics 5-1: 31-48.\nVideo: Shadow of Hope
      (2004) "
    5: "III. MIGRATION THEORY\nSession 5. Interdisciplinary Overview of Migration
      Theories\nReadings:\nBrettell C. and J. Hollifield (2000). Migration Theory:
      Talking Across Disciplines. Rougledge: New York. (Selected Chapters).\n "
    6: "IV. Globalization and Transnationalism from Below\nReadings:\nMobasher, Mohsen,
      and M. Sadri, (eds.) (2004).Migration, Globalization and Ethnic Relations (Chapter
      15, pp. 213-27). Pearson: Upper Saddle River. "
    7: "Session 7. Transnationalism from Below\nReadings:\nSmith, Michael P., and
      Luis E. Guarnizo, (eds.) (1998). “Transnationalism From Below”. Comparative
      Urban & Community Research V.6. New Brunswick: Transaction Publishers.\nLevitt,
      Peggy (2004). “Transnational Migrants: When ‘Home’ Means More than One Country.”
      Migration Information Source, Migration Policy Institute, October 1 "
    8: "V. TRANSNATIONAL SOCIAL SPACES & COMMUNITIES\nSession 8. Transnational Social
      Spaces\nReadings:\nFaist, Thomas (2000). “Transnationalization in International
      Migration: Implications for the Study of Citizenship and Culture.” Ethnic and
      Racial Studies 23-2: 189-222.\nLevitt, Peggy (2004) “Conceptualizing Simultaneity:
      A Transnational Social Field Perspective on Society.” International Review V.
      38-3: 1002-39. "
    9: "Session 9. Transnational Communities\nReadings:\nCastles, Stephen (2002).
      “Migration and Community Formation under Conditions of Globalization.” International
      Migration Review V. 36-4: 1143-68.\nCastles, Thomas (2003). “Transnational Communities:
      A New Form of Social Relations under Conditions of Globalization?” In J. Reitz,
      (ed.), Host Societies and the Reception of Immigrants, Center for Comparative
      Immigration Studies, University of California, San Diego. "
    10: "VI. POLITICAL TRANSNATIONALISM\nSession 10. Political Theory of Migrant Transnationalism\nReadings:\nBaubock,
      Rainer (2003). “Towards a Political Theory of Migrant Transnationalism.” International
      Migration Review V.37-3: 700-23. "
    11: "Session 11. Transnationalism, State, Citizenship\nReadings:\nSmith, Michael
      Peter. (2003). “Transnationalism, the State, and the Extraterritorial Citizen.”
      Politics and Society V. 31-4: 467-502.\nItzigsohn, Jose (2000). “Immigration
      and the Boundaries of Citizenship: The Institutions of Immigrants’ Political
      Transnationalism” International Migration Review V. 34-4: 1126-54. "
    12: "VII. MIGRATION AND DEVELOPMENT\nSession 12. Migration and Development\nReadings:\nSarah
      Gammage (2006). “Exporting People and Recruiting Remittances: A Development
      Strategy for El Salvador?” Latin American Perspectives V. 33: 75-100.\nSession
      12-1. Migration as Development Strategies?\nReadings:\nDe Haas, Hein (2005).
      “International Migration, remittances and development: Myths and facts.” Third
      World Quarterly V. 26-8: 1269-1284.\nDevesh Kapur and Kevin McHale. Give Us
      Your Best and Brightest: The Global Hunt for Talent and its Impact on the Developing
      World (Chapters 7 & 8). Washington: Center for Global Development. "
    13: "VIII. TRANSNATIONAL POLITICAL ACTIVISM\nSession 13. Transnational Political
      Activism\nReadings:\nGuarnizo, Luis Eduardo, et al. (2003). “Assimilation and
      Transnationalism: Determinants of Transnational Political Action among Contemporary
      Migrants.” American Journal of Sociology V. 108-6: 1211-48.\n "
    14: "Session 14. Global Social Movements\nReadings:\nDella Porta, Donatella, and
      Sidney Tarrow (2005). Transnational Protest and Global Activism (Chapter 10,
      pp. 227-246). Rowman & Littlefield Publishers: Lanham.\nSarah Wayland. (2004).
      “Ethnonatonalist Networks and Transnational Opportunities: the Sri Lankan Tamil
      diaspora.” Review of International Studies V. 30: 405-26. "
  outside: "This course emphasizes student’s active involvement in learning throughout
    the class. To achieve this goal, the course is organized around the following
    two formats:\nLectures: The instructor will provide a brief lecture and key theoretical
    and/or practical issues involved in each session. This lecture will set the basic
    framework upon which subsequent student-led seminars will develop.\nSeminars:
    All class sessions will proceed in student-led seminar discussions. Each seminar
    will proceed in a style of panel discussion in which a designed student for assigned
    readings will lead the seminar with a seminar presentation. His/her presentation
    will be then discussed by designated panel discussants on the strengths and shortcomings
    of the assigned reading materials and student presentation. After the panel discussion,
    the classroom discussion will be open to the entire class. "
  evaluation:
    種類(Kind): 平常点(In-class Points)
    割合(%): 100 　％
    基準(Criteria): 最終テスト(Final Test)(30%) 、Midterm Test(30%) 、Seminar Presentation(20%)
      、Panel Discussion(10%) 、In-class Participation(10%)
  textbook: !ruby/array:Array
  - There is no official textbook or coursepack. All assigned reading materials will
    be available in electrical files at least one week before the class.
  readings: !ruby/array:Array
  - See the Course Schedule above for detailed reading assignments for each session.
  others: "Study Required Outside of Class\n\nAll students are expected to come to
    each class, having read all assigned reading materials.\n\nStudents who are responsible
    for seminar presentations should prepare their presentations in Power Point Presentation
    and submit the presentation file to the instructor one day before the presentation
    day.\n "
  notice: ''
